<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>The dark side of the code</title>
    <style>
        body {
            padding: 0px;
            box-sizing: border-box;
            background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.52), rgba(70, 34, 80, 0.59)), url("https://www.wallpaperup.com/uploads/wallpapers/2019/07/01/1328452/4247efea458cbeba975871a78503c780-700.jpg");
            background-size: cover;
            /* linear-gradient(to bottom, rgba(245, 246, 252, 0.52), rgba(117, 19, 93, */
            color: white;
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
        }

        main {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            margin-bottom: 50px;
            text-align: center;

        }

        a {
            margin-top: 10px;
            text-align: center;
            font-weight: 100;
            text-decoration: none;
            color: white;
        }

        section {
            
            background-color: white;
            width: 20%;
            font-size: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
             margin: 0px 20px 20px 20px;
            border-style: none;
            padding: 5px;
            outline: none;
            border-bottom: 3px solid #8c52ff;
        }

        button {
            max-width: 100%;
            background: #8c52ff;
            color: white;
            border-style: none;
            padding: 5%;
            font-weight: bold;
            font-size: 18px;
        }

        label {
            margin: 25px 17px 0px 21px;    
            color: #8c52ff;

        }


    </style>
</head>

<body>

    <main>
        <h1>Platzi Master</h1>
        <section>
            <form>
                <label>Nombre</label>
                <input type="email" placeholder="pepito@platzimaster.com" />
                <label>Contraseña</label>
                <input type="password" placeholder="**********" />
                <button>Iniciar Sesión</button>
            </form>
        </section>
        <a href="#"> ¿Olvidaste tu contraseña?</a>
    </main>
</body>

</html>
